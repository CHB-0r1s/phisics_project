<!DOCTYPE html>
<html>
<head>
    <title>Проектная работа</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <h1>Модель баллистического движения сферического тела</h1>
    <form method="POST">
        <div class="slider-container">
            <div class="slider">
                <label for="number1">Угол (от 1 до 90):</label>
                <input type="range" id="number1" name="number1" min="1" max="90" step="1" value="60"><br><br>
            </div>
            <div class="slider">
                <label for="number2">Радиус (от 0.01 до 0.02):</label>
                <input type="range" id="number2" name="number2" min="0.01" max="0.19" step="0.001" value="0.02"><br><br>
            </div>
            <div class="slider">
                <label for="number3">Начальная скорость (от 1 до 200):</label>
                <input type="range" id="number3" name="number3" min="1" max="200" step="1" value="100"><br><br>
            </div>
            <div class="slider">
                <label for="number3">Масса (от 0.01 до 2):</label>
                <input type="range" id="number4" name="number4" min="0.01" max="2" step="0.01" value="0.1"><br><br>
            </div>
            <input type="submit" class="nice" value="Вывести числа"><br><br>
            <a>График для чисел {{m}} {{a}} {{v0}} {{r}} построен!</a>
        </div>


    </form>
    <div class="container">
        {{ graph | safe }}
    </div>


</body>
</html>
